<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Example Weblog</title>
	</head>
	<body>
		<!-- For monthly archives the page/yearName will be defined. -->
		
		
		<!-- Loop over all days in the index. -->
		<div>
			<h2>Wednesday, 28 April 2004</h2>
			<!-- Loop over all posts in the day.  -->
			<div>
				<h3>
					<!-- permaLinkName is only available when this template is used for the "day" pages. -->
					<a name="22:21:26">
						10:21 PM
					</a>
					<!-- The permaLink property is available when this template is NOT used for the day page -->
					
					 - The first post.
				</h3>
				<div>
					<p>This is a first post to a new weblog.&nbsp; The post is written in <b>HTMLText</b> format, but could have been written using <b>Open Office</b> instead.</p>

				</div>
			</div> 
		</div> 
		<h2>Archives</h2>
		<ul>
			<li><b>2004</b>
				<ul>
					<li>
						<a href="../../2004/04/archive.html">April</a>
					</li><li>
						<a href="../../2004/05/archive.html">May</a>
					</li>
				</ul>
			</li>
		</ul>
		<a href="../../..//weblog/index.html">Weblog Index</a>
	</body>
</html>
